# =============================================================================
# ArgoCD Applications for Local Testing
# =============================================================================
# Purpose: Define applications for automated GitOps deployments
# This creates ArgoCD Applications that watch your local files

---
# Category Service Application
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: category-service
  namespace: argocd
  labels:
    app.kubernetes.io/name: category-service
    app.kubernetes.io/part-of: grpc-platform
spec:
  project: default
  
  source:
    repoURL: https://github.com/einarr2o12/grpc-platform.git
    targetRevision: main
    path: infrastructure/k8s/category
  
  destination:
    server: https://kubernetes.default.svc
    namespace: category-service
  
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true

